<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/playstation-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Home - Playstation</title>
</head>

<body>

    <!-- Header -->

    <header>
        <div class="topheader"></div>
        <div class="main-header container-fluid"></div>
    </header>

    <section id="jumbo">
        <div class="container h-100 ">
            <div class="row h-100 align-items-end">
                <div class="col-12"></div>
                <div class="col-12 col-lg-4"></div>
            </div>
        </div>
    </section>

    <section id="jumbo-games" class="container">
        <div class="row mt-4">
            <div class="col-6 col-sm-4 col-lg-2"></div>
            <div class="col-6 col-sm-4 col-lg-2"></div>
            <div class="col-6 col-sm-4 col-lg-2"></div>
            <div class="col-6 col-sm-4 col-lg-2"></div>
            <div class="col-6 col-sm-4 col-lg-2"></div>
            <div class="col-6 col-sm-4 col-lg-2"></div>
        </div>
    </section>

    <section id="ps5" class="container">
        <div class="row py-5">
            <div class="col"></div>
        </div>

        <div class="row py-5">
            <div class="col-12 col-md-6"></div>
            <div class="col-12 col-md-6"></div>
        </div>

        <div class="row py-5">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </section>

    <section id="jumbo-newgames">
        <div class="container">
            <div class="row">
                <div class="col-8"></div>
                <div class="col-12"></div>
            </div>
        </div>
    </section>

    <section id="newgames">
        <div class="container">
            <div class="row py-3">
                <div class="col"></div>
            </div>
            <div class="row py-4">
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
            </div>
        </div>
    </section>

    <section id="explore" class="container py-4">
        <div class="row py-5">
            <div class="col"></div>
        </div>
        <div class="row py-5">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
        </div>
    </section>

    <section id="psplus">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6"></div>
                <div class="col-md-6 d-none d-md-inline-block"></div>
            </div>
        </div>

    </section>
</body>

</html>
